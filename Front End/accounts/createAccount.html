<form method="POST" role="form" class="w-25 align-self-center mt-4 mb-4 shadow p-2 ml-5 mr-5">
        <div class="form-group">
            <p>Create your account here.</p>
            <label for="nameC">Input Your Name</label>
            <input type="text" class="form-control" id="nameC" aria-describedby="nameHelp"
                placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="emailC">Input Your Email</label>
            <input type="email" class="form-control" id="emailC" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="passwordC">Input Your Password</label>
            <input type="password" class="form-control" id="passwordC" placeholder="Pass">
        </div>
        <a id="Create" href="./accounts/accounts.html" class="btn btn-primary w-100">Create Account</a>
    </form>
