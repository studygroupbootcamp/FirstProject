<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/yourAccount.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-between h-100">
        <div id="head"></div>
        <div class="d-flex flex-row h-100">
            <div style="background-color:#D3D3D3" class='w-25'>
        <div class="w-100 h-50 d-flex flex-column pl-2 pr-2 justify-content-around">
            <h1 class="text-light text-center">Navigation</h1>
            <button class="btn btn-light m-1">Friends</button>
            <button class="btn btn-light m-1">Security</button>
            <button class="btn btn-light m-1">Add information</button>
            <button id="signOut" class="m-1 btn btn-light">Sign Out</button>
            <div id="adminPanel" class="d-flex flex-column"></div>
        </div>
        </div>
        <div class="d-flex flex-grow-1 flex-column justify-content-start h-100 ">
        
            <table class="table table-striped table-light w-100 pl-5 pr-5">
                <thead>
                    <tr>
                        <th scope="col">Account Info</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Name</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th scope="col">Email</th>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <th scope="col">Password</th>
                        <td id="password"></td>
                    </tr>
                    <tr>
                            <th scope="col">Date Joined</th>
                            <td id="DateJoined"></td>
                        </tr>
                </tbody>
            </table>
        </div>


    <script src="../scripts/yourAccount.js"></script>
    <script src="../scripts/HeadFootAccounts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
