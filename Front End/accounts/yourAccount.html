<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/yourAccount.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-between h-100">
        <div id="head"></div>
        <div class="d-flex flex-column justify-content-start h-100">
            <table class="table table-striped table-light w-100">
                <thead>
                    <tr>
                        <th scope="col">Account Info</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Name</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th scope="col">Email</th>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <th scope="col">Password</th>
                        <td id="password"></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <h1>More info</h1>
                <button id="signOut">Sign Out?</button>
            </div>
        </div>
        <div id="foot"></div>
    </div>


    <script src="../scripts/yourAccount.js"></script>
    <script src="../scripts/HeadFootAccounts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
