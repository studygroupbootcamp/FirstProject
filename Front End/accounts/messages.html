<head>
    <meta charset="UTF-8">

<body style="overflow: hidden">
    <div class="d-flex flex-column justify-content-between h-100">
        <div id="head"></div>
        <div class="d-flex flex-row h-100">
            <div style="background-color:#D3D3D3" class='w-25'>
                <div class="w-100 h-100 d-flex flex-column">
                    <h1 class="text-light text-center">Messages</h1>
                    <div id="friends" style="overflow: auto">
                </div>
                    

                </div>
            </div>
            <div class="d-flex bg-dark flex-grow-1 flex-column justify-content-start h-100 " style="overflow:auto">

                <table class="table table-striped table-dark w-100 pl-5 pr-5 border-bottom" style="margin-bottom:0;">
                    <thead>
                        <th scope="col" id='messageFriendN' class="border-bottom w-50 border-right"></th>
                        <th scope="col" class="border-bottom w-50">You</th>
                    </thead>
                    <tbody id="messages">

                    </tbody>
                </table>
                <div class="d-flex flex-row ml-1 mr-1 mb-2 form-group">
                    
                <textarea rows='1' id="message" class="form-control" placeholder="Send Message"></textarea>
                <button id="sendMessage" class='btn btn-light w-25'>SEND</button>
            
                
            </div>
            </div>


            <script src="../scripts/messages.js"></script>
            <script src="../scripts/HeadFootAccounts.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
