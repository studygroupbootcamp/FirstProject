<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/otherUser.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="d-flex flex-column h-auto justify-content-between">
        <div id='head'></div>


        <div id="main" class='d-flex flex-column h-100 ml-5 mr-5 pl-5 pr-5'>
            <div class="w-100 text-center bg-primary h-25">
                <h1>Picture goes here</h1>
            </div>
            <div class="w-100 text-center bg-light h-25">
                <h1 id="OtherName"></h1>
                <div class="d-flex flex-row justify-content-around">
                    <h3 id="OtherEmail"></h3>
                    <h3 id="OtherDate"></h3>
                    <h3>Other Info Here</h3>
                </div>
            </div>
            <div style="background-color: #bada55" class="w-100 text-center h-50">
                <button class="btn btn-dark" id="addF">Add Friend</button>
                <div class="d-flex flex-row h-100 flex-grow">
                    <form method="POST" role="form" class="w-25 align-self-center mt-4 mb-4 shadow p-2 ml-5 mr-5">
                        <div class="form-group">
                            <p>Send message</p>
                            <label for="message">Message:</label>
                            <textarea type="textarea" class="form-control" id="message" aria-describedby="nameHelp"
                                placeholder="Enter Your Name"></textarea>
                        </div>
                        <button id="sendMessage" class="btn btn-primary w-100">Send</button>
                    </form>
                    <div class="w-75 h-100 align-self-center mt-4 mb-4 p-2 ml-5 mr-5">
                        <table class="table table-striped table-dark w-100 shadow">
                            <thead>
                                <th scope="col">from</th>
                                <th scope="col">to</th>
                            </thead>
                            <tbody id="messages">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="posts"class="d-flex flex-column justify-content-center">
                    <h1 class="text-light mb-5">Posts here</h1>
                </div>
            </div>
        </div>


        <div id='foot'></div>
    </div>


    <script src="../scripts/HeadFootAccounts.js"></script>
    <script src="../scripts/otherUser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
