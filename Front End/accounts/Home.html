<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="d-flex flex-column h-100 justify-content-between">
        <div id='head'></div>


        <div id="main" class='d-flex bg-dark h-auto flex-column ml-5 mr-5 pl-5 pr-5'>
            <div id="posts" class="bg-primary h-auto min-vh-100 d-flex flex-column justify-content-center text-center">
                <form class="rounded w-50 bg-light align-self-center mb-5 mt-5">
                    <div class="form-group d-flex flex-column align-items-center">
                        <h1 class="mt-3">Make a post?</h1>
                        <input type="text" class="form-control form-control-lg w-75" id="postHead" aria-describedby="postHead"
                            placeholder="Enter Header">
                    </div>
                    <div class="form-group d-flex flex-column align-items-center">
                        <textarea type="textarea" class="w-75 form-control" id="postBody" placeholder="Post Content" rows="6"></textarea>
                    </div>

                    <button id="makePost" type="submit" class="btn btn-dark rounded w-100 mt-5">Post</button>
                </form>
            </div>
        </div>


    </div>


    <script src="../scripts/HeadFootAccounts.js"></script>
    <script src="../scripts/home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
