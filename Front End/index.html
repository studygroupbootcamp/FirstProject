<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>


    <div class="d-flex flex-column text-center bg-light">

        <h1 class="">Our first group project!</h1>

        <p class="">Here we will put our opening page depending on what project we pick.</p>

        <h1 class="">Tests</h1>

    </div>

    <div class='d-flex flex-row justify-content-center flex-wrap pl-5 pr-5'>
        <form method="POST" role="form" class="w-25 align-self-center mt-4 mb-4 shadow p-2 ml-5 mr-5">
            <div class="form-group">
                <p>Input your name and favorite color into DB</p>
                <label for="nameC">Name</label>
                <input type="text" class="form-control" id="nameC" aria-describedby="nameHelp"
                    placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="favoriteC">Input Your Favorite Color</label>
                <input type="text" class="form-control" id="favoriteC" placeholder="Fave Color">
            </div>
            <a id="Create" href="/" class="btn btn-primary w-100">Enter Into DB</a>
        </form>

        <form class="w-25 align-self-center mt-4 mb-4 shadow p-2 ml-5 mr-5">
            <p>Change your favorite color to your favorite food</p>
            <div class="form-group">
                <label for="nameU">Name</label>
                <input type="text" class="form-control" id="nameU" aria-describedby="nameHelp"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="favoriteU">Favorite Food</label>
                <input type="text" class="form-control" id="favoriteU" placeholder="Fave Food">
            </div>
            <a id="update" href="./" type="submit" class="btn btn-primary w-100">Update</a>
        </form>

        <form class="w-25 align-self-center mt-4 mb-4 shadow p-2 ml-5 mr-5">
            <h3>Delete yourself from DB. Warning irreversable.</h3>
            <div class="form-group">
                <label for="nameD">Name</label>
                <input type="text" class="form-control" id="nameD" aria-describedby="nameHelp"
                    placeholder="Enter Your Name">
            </div>
            <a href="./" id="delete" type="submit" class="btn btn-primary w-100">Delete</a>
        </form>

    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Favorite Thing</th>
            </tr>
        </thead>
        <tbody id="Get">
        </tbody>
    </table>


    <script src="./scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
