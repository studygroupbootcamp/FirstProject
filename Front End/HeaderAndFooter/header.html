<nav style="background-color: #BADA55" class="navbar navbar-primary justify-content-start">
    <div class='d-flex w-50 flex-row justify-content-around'>
        <h1 class="text-white">Social</h1>
        <div class='d-flex h-100 align-self-center w-50'>
            <input id="nameSearch" class="h-25 align-self-center form-control" placeholder="search">
            <submit id="search" class="btn btn-dark h-25 align-self-center mr-0">search</submit>
        </div>
    </div>
    <div class="w-50 d-flex">
        <div class="w-50"></div>
        <div class="w-50 d-flex justify-content-around">
            <button id="goaccount" class="btn btn-dark">Account</button>
            <button id="gohome" class="btn btn-dark">Home</button>
            <button id="gomessages" class="btn btn-dark">Messages</button>
        </div>
    </div>
</nav>

<script>
    $(document).ready(function () {

        function changewindow() {
            search = {
                name: localStorage.getItem('search')
            }
            $.ajax({
                url: "/api/commands/nameSearch",
                type: "POST",
                datatype: 'json',
                success: console.log('Got ' + localStorage.getItem('search') + "'s Info"),
                data: search

            }) .then(function(response){
                if (response.length > 1) {
                    console.log('heres some people')
                    listuse()
                } else if (response.length === 1) {
                    console.log('This is a person')
                    otheruse()
                } else {
                    console.log('nobody with that name exists')
                    
                }
            })

        }

        $('#search').on('click', function () {
            setsearch()
        })

        $('#goaccount').on('click', function () {
            window.location = './yourAccount.html'
        })

        $('#gohome').on('click', function () {
            window.location = './Home.html'
        })

        $('#gomessages').on('click', function () {
            window.location = './messages.html'
        })

        function otheruse(){
            console.log('hello')
            if (window.location.href.includes('/otherUser')) {
                location.reload()
            } else { window.location = './otherUser.html' }
        }

        function listuse(){
            if (window.location.href.includes('/searchAccounts.html')) {
                location.reload()
            } else { window.location = './searchAccounts.html' }
        }
        function setsearch() {
            var searched = $('#nameSearch').val()
            localStorage.setItem('search', searched)
            changewindow()
        }
    })


</script>
